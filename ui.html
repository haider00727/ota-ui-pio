<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit OTA Targeted Devices</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f8f9fa; }
    h1 { margin-bottom: 1rem; }
    .mac-row { display: flex; align-items: center; margin: 0.3rem 0; }
    .mac-row input { flex: 1; padding: 0.5rem; margin-right: 0.5rem; }
    button { margin: 0.5rem 0.2rem; padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>OTA Targeted Devices Editor</h1>

  <label>
    <input type="checkbox" id="updateAllCheckbox" />
    Update All Devices
  </label>

  <div id="macList"></div>

  <button onclick="addMac()">‚ûï Add MAC</button>
  <button onclick="downloadJSON()">üíæ Download JSON</button>
  <button onclick="uploadJSON()">‚¨ÜÔ∏è Save to Server</button>

  <p id="statusMsg"></p>

  <script>
    const jsonURL = 'https://your-bucket-name.oss-your-region.aliyuncs.com/firmware_targeted.json';

    async function loadJSON() {
      try {
        const res = await fetch(jsonURL);
        const data = await res.json();
        document.getElementById('updateAllCheckbox').checked = data.update_all;
        populateMacs(data.target_ids || []);
      } catch (err) {
        console.error("Failed to load JSON:", err);
        document.getElementById("statusMsg").innerText = "Error loading JSON file.";
      }
    }

    function populateMacs(macs) {
      const container = document.getElementById('macList');
      container.innerHTML = '';
      macs.forEach(mac => {
        const row = document.createElement('div');
        row.className = 'mac-row';

        const input = document.createElement('input');
        input.value = mac;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = '‚ùå';
        removeBtn.onclick = () => row.remove();

        row.appendChild(input);
        row.appendChild(removeBtn);
        container.appendChild(row);
      });
    }

    function addMac() {
      const container = document.getElementById('macList');
      const row = document.createElement('div');
      row.className = 'mac-row';

      const input = document.createElement('input');
      input.placeholder = 'AA:BB:CC:DD:EE:FF';

      const removeBtn = document.createElement('button');
      removeBtn.textContent = '‚ùå';
      removeBtn.onclick = () => row.remove();

      row.appendChild(input);
      row.appendChild(removeBtn);
      container.appendChild(row);
    }

    function getCurrentData() {
      const updateAll = document.getElementById('updateAllCheckbox').checked;
      const inputs = document.querySelectorAll('.mac-row input');
      const macs = Array.from(inputs)
        .map(i => i.value.trim().toUpperCase())
        .filter(mac => mac.length > 0);

      return {
        update_all: updateAll,
        target_ids: macs
      };
    }

    function downloadJSON() {
      const result = getCurrentData();

      const blob = new Blob([JSON.stringify(result, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'firmware_targeted.json';
      a.click();
    }

    async function uploadJSON() {
      const jsonData = getCurrentData();

      try {
        const response = await fetch(jsonURL, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(jsonData)
        });

        if (response.ok) {
          document.getElementById("statusMsg").innerText = "‚úÖ File updated successfully.";
        } else {
          document.getElementById("statusMsg").innerText = "‚ùå Upload failed. HTTP " + response.status;
        }
      } catch (err) {
        console.error("Upload failed:", err);
        document.getElementById("statusMsg").innerText = "‚ùå Upload failed. Check CORS and permissions.";
      }
    }

    loadJSON();
  </script>
</body>
</html>
